<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário Mentoria</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>MENTORIA</h1>
            <P>
                Preencha o formulário abaixo para agendar a sua mentoria
            </P>
        </header>
        <main>
            <form id="form-mentoring" action="">
                <fieldset>
                    <legend>
                        INFORMAÇÕES PESSOAIS
                    </legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="info-name">
                                Nome
                            </label>
                            <input id="info-name" type="text" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="info-last-name">
                                Sobrenome
                            </label>
                            <input id="info-last" type="text" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="info-email">
                            Sobrenome <span>(digite um email válido)</span>
                        </label>
                        <input id="info-email" type="email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="info-password">
                            Sobrenome <span>(digite um email válido)</span>
                        </label>
                        <input id="info-password" type="password" required>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
    
        </footer>
    </div>
</body>
</html>

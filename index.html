<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário Mentoria</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>MENTORIA</h1>
            <P>
                Preencha o formulário abaixo para agendar a sua mentoria
            </P>
        </header>
        <main>
            <form id="form-mentoring" action="">
                <fieldset id="personal-info">
                    <legend>
                        INFORMAÇÕES PESSOAIS
                    </legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="info-name">
                                Nome
                            </label>
                            <input id="info-name" type="text" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="info-last-name">
                                Sobrenome
                            </label>
                            <input id="info-last" type="text" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="info-email">
                            Email <span>(digite um email válido)</span>
                        </label>
                        <input id="info-email" type="email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="info-password">
                            Senha <span>(mínimo de 6 caracteres)</span>
                        </label>
                        <input id="info-password" type="password" required>
                    </div>
                </fieldset>
                <fieldset id="mentor-info">
                    <legend>
                        INFORMAÇÕES DO MENTOR
                    </legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">
                            Nome do seu mentor <span>(só o primeiro nome)</span>
                        </label>
                        <input id="mentor-name" type="text" required>
                    </div>
                </fieldset>
                <fieldset id="time-info">  
                    <legend>
                        SEUS HORÁRIOS DISPONÍVEIS
                    </legend>
                    <h2>PRIMEIRA MENTORIA</h2>
                    <div class="fieldset-wrapper">
                        <div class="input-wrapper">
                            <label for="first-time-info-data">
                                Data <span>(DD/MM/AAA)</span>
                            </label>
                            <input id="first-time-info-data" class="time-info-date" type="date" required>
                        </div>
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="first-time-begin">
                                    Das
                                </label>
                                <input id="first-time-begin"  class="time-info-times" type="time" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="first-time-end">
                                    Até
                                </label>
                                <input id="first-time-end" class="time-info-times" type="time" required>
                            </div>
                        </div>
                    </div>
                    <h2>SEGUNDA MENTORIA</h2>
                    <div class="fieldset-wrapper">
                        <div class="input-wrapper">
                            <label for="last-time-info-data">
                                Data <span>(DD/MM/AAA)</span>
                            </label>
                            <input id="last-time-info-data" class="time-info-date" type="date">
                        </div>
                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="last-time-begin">
                                    Das
                                </label>
                                <input id="last-time-begin"  class="time-info-times" type="time">
                            </div>
                            <div class="input-wrapper">
                                <label for="last-time-end">
                                    Até
                                </label>
                                <input id="last-time-end" class="time-info-times" type="time">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <input id="form-mentoring-submit" form="form-mentoring" type="submit" value="SALVAR">
        </footer>
    </div>
</body>
</html>
